<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript Drum-Kit</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/Animate.css">
    </head>
    <body>
    <header class="bg">
        <div class="keys">
            
            <div data-key="65" class="key">
            <kbd>A</kbd>
                <span class="sound">Thunder</span>
            </div>
            
            <div data-key="83" class="key">
            <kbd>S</kbd>
                <span class="sound">Hithat</span>
            </div>
            <div data-key="68" class="key">
            <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
            <kbd>F</kbd>
                <span class="sound">Openhat</span>
            </div>
            <div data-key="71" class="key">
            <kbd>G</kbd>
                <span class="sound">Boom</span>
            </div>
            <div data-key="72" class="key">
            <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
            <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
            <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
            <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
         
        <audio data-key="65" src="audio/Thunder.wav"></audio>
        <audio data-key="83" src="audio/HitHat.wav"></audio>
        <audio data-key="68" src="audio/Kick.wav"></audio>
        <audio data-key="70" src="audio/OpenHat.wav"></audio>
        <audio data-key="71" src="audio/Bamboo.wav"></audio>
        <audio data-key ="72" src="audio/Ride.wav"></audio>
        <audio data-key="74" src="audio/Snare.wav"></audio>
        <audio data-key="75" src="audio/Tom.wav"></audio>
        <audio data-key="76" src="audio/Tink.wav"></audio>
        
        <script>
         window.addEventListener('keydown', function(e){ 
             const audio= document.querySelector(`audio[data-key="${e.keyCode}"]`);
             const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
             console.log(key);
             if (!audio)return;
             audio.currentTime = 0;
             audio.play();
             key.classList.add('playing');
             }
         );
            //removeTrainsitio fumction is used to remove the transition after timeout.
            function removeTransition(e)
            {  
                if(e.propertyName !== 'transform')return;
                this.classList.remove('playing');
                
            }
            const keys = document.querySelectorAll('.key');
           keys.forEach(key => key.addEventListener('transitionend',removeTransition));
        </script>
        <div class="HeadingsA">
            <h1 size="5.5rem" class="animated infinite fadeOut"><strong>JavaScript Drummer</strong></h1>
        </div>
        </header>
    </body>
</html>
